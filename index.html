<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanzas Leo & Claudia</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4f46e5">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2845/2845915.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen p-4 font-sans text-slate-900">
    <div class="max-w-6xl mx-auto pb-20">
        
        <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4 text-center">
            <h1 class="text-2xl font-black text-slate-800 tracking-tight text-center">FINANZAS LEO & CLAUDIA</h1>
            <div class="flex gap-2">
                <button onclick="setSaldoInicial()" class="bg-slate-200 hover:bg-slate-300 text-slate-700 px-3 py-2 rounded-lg text-xs font-bold shadow-sm transition-all" title="Configurar Saldo Inicial">‚öôÔ∏è Inicial</button>
                <button onclick="exportarDatos()" class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-2 rounded-lg text-xs font-bold shadow-sm transition-all">üì• Exportar</button>
                <label class="bg-orange-500 hover:bg-orange-600 text-white px-3 py-2 rounded-lg text-xs font-bold shadow-sm cursor-pointer">
                    üì§ Importar <input type="file" id="importFile" class="hidden" accept="*/*">
                </label>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-5 gap-4 mb-8 text-center">
            <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-200">
                <p class="text-slate-500 text-[10px] uppercase font-bold mb-1 tracking-wider italic text-blue-800">Saldo Inicial</p>
                <p id="displaySaldoInicial" class="text-xl font-bold text-slate-600">$0</p>
            </div>
            <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-200">
                <p class="text-slate-500 text-[10px] uppercase font-bold mb-1 tracking-wider">Extra√≠do Leo</p>
                <p id="totalLeo" class="text-xl font-bold text-blue-600">$0</p>
            </div>
            <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-200">
                <p class="text-slate-500 text-[10px] uppercase font-bold mb-1 tracking-wider">Extra√≠do Claudia</p>
                <p id="totalClaudia" class="text-xl font-bold text-pink-600">$0</p>
            </div>
            <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-200">
                <p class="text-slate-500 text-[10px] uppercase font-bold mb-1 tracking-wider text-red-700">Total Pagos</p>
                <p id="totalPagos" class="text-xl font-bold text-red-600">$0</p>
            </div>
            <div class="bg-indigo-600 p-4 rounded-xl shadow-md border border-indigo-700">
                <p class="text-indigo-100 text-[10px] uppercase font-bold mb-1 tracking-wider">Saldo Disponible</p>
                <p id="saldoBalance" class="text-xl font-bold text-white">$0</p>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="space-y-4">
                <div class="bg-white p-5 rounded-2xl shadow-sm border border-slate-200">
                    <h2 class="font-bold mb-4 text-green-700 uppercase text-xs">Nueva Extracci√≥n</h2>
                    <form id="formExtraccion" class="grid grid-cols-2 gap-2">
                        <input type="date" id="extFecha" required class="border p-2 rounded-lg text-sm outline-none">
                        <select id="extCuenta" class="border p-2 rounded-lg text-sm bg-white outline-none">
                            <option value="Leo">Leo</option>
                            <option value="Claudia">Claudia</option>
                        </select>
                        <input type="number" id="extMonto" placeholder="Monto $" required class="border p-2 rounded-lg text-sm col-span-2">
                        <button type="submit" class="col-span-2 bg-green-600 text-white py-2 rounded-lg font-bold hover:bg-green-700 transition-all">Guardar</button>
                    </form>
                </div>
                <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                    <div class="max-h-[300px] overflow-y-auto custom-scroll">
                        <table class="w-full text-sm">
                            <tbody id="tablaExtracciones"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="space-y-4">
                <div class="bg-white p-5 rounded-2xl shadow-sm border border-slate-200">
                    <h2 class="font-bold mb-4 text-red-700 uppercase text-xs">Registrar Pago</h2>
                    <form id="formPago" class="grid grid-cols-2 gap-2 mb-4">
                        <input type="date" id="pagoFecha" required class="border p-2 rounded-lg text-sm outline-none">
                        <input type="text" id="pagoProv" placeholder="Proveedor" required class="border p-2 rounded-lg text-sm outline-none">
                        <input type="number" id="pagoMonto" placeholder="Monto $" required class="border p-2 rounded-lg text-sm col-span-2">
                        <button type="submit" class="col-span-2 bg-red-600 text-white py-2 rounded-lg font-bold hover:bg-red-700 transition-all">Guardar Pago</button>
                    </form>
                    <input type="text" id="buscador" onkeyup="actualizarUI()" placeholder="üîç Buscar proveedor..." class="w-full border p-2 rounded-lg text-[11px] bg-slate-50 outline-none">
                </div>
                <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                    <div class="max-h-[300px] overflow-y-auto custom-scroll">
                        <table class="w-full text-sm">
                            <tbody id="tablaPagos"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-12 flex justify-center">
            <button onclick="resetTotal()" class="text-red-400 hover:text-red-700 text-xs font-medium border border-red-100 px-4 py-2 rounded-full hover:bg-red-50 transition-all">
                ‚ö†Ô∏è Resetear Todo el Sistema
            </button>
        </div>
    </div>

    <script>
        // Versi√≥n 3.5 con Saldo Inicial
        let datos = JSON.parse(localStorage.getItem('finanzas_v3_5')) || { extracciones: [], pagos: [], saldoInicial: 0 };

        function actualizarUI() {
            const tExt = document.getElementById('tablaExtracciones');
            const tPag = document.getElementById('tablaPagos');
            const filtro = document.getElementById('buscador').value.toLowerCase();
            tExt.innerHTML = ''; tPag.innerHTML = '';
            
            let sLeo = 0, sClaudia = 0, sPagos = 0;
            let sInicial = Number(datos.saldoInicial || 0);

            datos.extracciones.sort((a,b) => new Date(b.fecha) - new Date(a.fecha)).forEach((e) => {
                if(e.cuenta === 'Leo') sLeo += Number(e.monto); else sClaudia += Number(e.monto);
                tExt.innerHTML += `<tr class="border-b border-slate-50 hover:bg-slate-50"><td class="p-3 text-[10px] text-slate-500">${e.fecha}</td><td class="p-3 font-semibold">${e.cuenta}</td><td class="p-3 text-right font-bold text-green-600">$${Number(e.monto).toLocaleString()}</td><td class="p-3 text-right"><button onclick="eliminar('extracciones', ${datos.extracciones.indexOf(e)})" class="text-red-300 hover:text-red-600 text-lg">‚úï</button></td></tr>`;
            });

            datos.pagos.sort((a,b) => new Date(b.fecha) - new Date(a.fecha)).forEach((p) => {
                sPagos += Number(p.monto);
                if(p.proveedor.toLowerCase().includes(filtro)) {
                    tPag.innerHTML += `<tr class="border-b border-slate-50 hover:bg-slate-50"><td class="p-3 text-[10px] text-slate-500">${p.fecha}</td><td class="p-3 font-semibold text-slate-700">${p.proveedor}</td><td class="p-3 text-right font-bold text-red-600">$${Number(p.monto).toLocaleString()}</td><td class="p-3 text-right"><button onclick="eliminar('pagos', ${datos.pagos.indexOf(p)})" class="text-red-300 hover:text-red-600 text-lg">‚úï</button></td></tr>`;
                }
            });

            document.getElementById('displaySaldoInicial').innerText = `$${sInicial.toLocaleString()}`;
            document.getElementById('totalLeo').innerText = `$${sLeo.toLocaleString()}`;
            document.getElementById('totalClaudia').innerText = `$${sClaudia.toLocaleString()}`;
            document.getElementById('totalPagos').innerText = `$${sPagos.toLocaleString()}`;
            
            // C√ÅLCULO FINAL INCLUYENDO EL SOBRANTE (SALDO INICIAL)
            const balanceFinal = (sInicial + sLeo + sClaudia) - sPagos;
            document.getElementById('saldoBalance').innerText = `$${balanceFinal.toLocaleString()}`;
            
            localStorage.setItem('finanzas_v3_5', JSON.stringify(datos));
        }

        function setSaldoInicial() {
            const nuevoSaldo = prompt("Ingresa el dinero sobrante (Saldo Inicial):", datos.saldoInicial || 0);
            if (nuevoSaldo !== null) {
                datos.saldoInicial = Number(nuevoSaldo);
                actualizarUI();
            }
        }

        document.getElementById('formExtraccion').onsubmit = (e) => {
            e.preventDefault();
            datos.extracciones.push({ fecha: document.getElementById('extFecha').value, monto: document.getElementById('extMonto').value, cuenta: document.getElementById('extCuenta').value });
            actualizarUI(); e.target.reset();
        };

        document.getElementById('formPago').onsubmit = (e) => {
            e.preventDefault();
            datos.pagos.push({ fecha: document.getElementById('pagoFecha').value, proveedor: document.getElementById('pagoProv').value, monto: document.getElementById('pagoMonto').value });
            actualizarUI(); e.target.reset();
        };

        function eliminar(tipo, index) {
            if(confirm('¬øEliminar registro?')) { datos[tipo].splice(index, 1); actualizarUI(); }
        }

        function resetTotal() {
            if(confirm('¬øBORRAR TODO? Se perder√°n extracciones, pagos y el saldo inicial.')) {
                if(confirm('¬øConfirmas el borrado total?')) {
                    datos = { extracciones: [], pagos: [], saldoInicial: 0 };
                    actualizarUI();
                    alert('Sistema reseteado.');
                }
            }
        }

        function exportarDatos() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(datos));
            const dl = document.createElement('a');
            dl.setAttribute("href", dataStr);
            dl.setAttribute("download", "backup_finanzas.json");
            dl.click();
        }

        document.getElementById('importFile').addEventListener('change', function(e) {
            const reader = new FileReader();
            reader.onload = (ev) => {
                try {
                    const json = JSON.parse(ev.target.result);
                    if(json.extracciones) { datos = json; actualizarUI(); alert('‚úÖ Datos Importados'); }
                } catch(e) { alert('‚ùå Error en el archivo'); }
            };
            reader.readAsText(e.target.files[0], 'UTF-8');
            e.target.value = '';
        });

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(() => {});
        }

        actualizarUI();
    </script>
</body>
</html>
