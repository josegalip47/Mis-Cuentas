<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanzas Leo & Claudia</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4f46e5">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2845/2845915.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        
        @media print {
            .no-print { display: none !important; }
            body { background-color: white !important; padding: 0 !important; font-size: 12px; }
            .max-w-6xl { max-width: 100% !important; width: 100% !important; margin: 0 !important; padding: 10px !important; }
            .shadow-sm, .shadow-md, .rounded-xl, .rounded-2xl { box-shadow: none !important; border: 1px solid #e2e8f0 !important; border-radius: 4px !important; }
            .bg-indigo-600 { background-color: #f8fafc !important; color: black !important; border: 2px solid black !important; }
            .text-white { color: black !important; }
            .grid { display: block !important; }
            .grid > div { margin-bottom: 10px; page-break-inside: avoid; }
            table { width: 100% !important; border-collapse: collapse; }
            th, td { border: 1px solid #e2e8f0 !important; padding: 4px !important; }
            h1 { font-size: 18px !important; margin-bottom: 10px; text-align: center; }
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen p-4 font-sans text-slate-900">
    <div class="max-w-6xl mx-auto pb-20">
        
        <header class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4 text-center">
            <h1 class="text-2xl font-black text-slate-800 tracking-tight uppercase">Finanzas Leo & Claudia</h1>
            <div class="flex gap-2 no-print">
                <button onclick="window.print()" class="bg-slate-800 hover:bg-black text-white px-3 py-2 rounded-lg text-xs font-bold shadow-sm flex items-center gap-1">üñ®Ô∏è Imprimir</button>
                <button onclick="setSaldoInicial()" class="bg-slate-200 hover:bg-slate-300 text-slate-700 px-3 py-2 rounded-lg text-xs font-bold shadow-sm">‚öôÔ∏è Inicial</button>
                <button onclick="exportarDatos()" class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-2 rounded-lg text-xs font-bold shadow-sm">üì•</button>
                <label class="bg-orange-500 hover:bg-orange-600 text-white px-3 py-2 rounded-lg text-xs font-bold shadow-sm cursor-pointer">
                    üì§ <input type="file" id="importFile" class="hidden" accept="*/*">
                </label>
            </div>
        </header>

        <div id="dashboard" class="grid grid-cols-1 md:grid-cols-5 gap-4 mb-8 text-center">
            <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-200">
                <p class="text-slate-500 text-[10px] uppercase font-bold mb-1 italic">Saldo Inicial</p>
                <p id="displaySaldoInicial" class="text-xl font-bold text-slate-600">$0</p>
            </div>
            <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-200">
                <p class="text-slate-500 text-[10px] uppercase font-bold mb-1">Leo</p>
                <p id="totalLeo" class="text-xl font-bold text-blue-600">$0</p>
            </div>
            <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-200">
                <p class="text-slate-500 text-[10px] uppercase font-bold mb-1">Claudia</p>
                <p id="totalClaudia" class="text-xl font-bold text-pink-600">$0</p>
            </div>
            <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-200">
                <p class="text-slate-500 text-[10px] uppercase font-bold mb-1 text-red-700">Total Pagos</p>
                <p id="totalPagos" class="text-xl font-bold text-red-600">$0</p>
            </div>
            <div class="bg-indigo-600 p-4 rounded-xl shadow-md border border-indigo-700">
                <p class="text-indigo-100 text-[10px] uppercase font-bold mb-1">Saldo Disponible</p>
                <p id="saldoBalance" class="text-xl font-bold text-white">$0</p>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="space-y-4">
                <div class="bg-white p-5 rounded-2xl shadow-sm border border-slate-200 no-print">
                    <h2 class="font-bold mb-4 text-green-700 uppercase text-xs">Nueva Extracci√≥n</h2>
                    <form id="formExtraccion" class="grid grid-cols-2 gap-2">
                        <input type="date" id="extFecha" required class="border p-2 rounded-lg text-sm">
                        <select id="extCuenta" class="border p-2 rounded-lg text-sm bg-white">
                            <option value="Leo">Leo</option>
                            <option value="Claudia">Claudia</option>
                        </select>
                        <input type="number" id="extMonto" placeholder="Monto $" required class="border p-2 rounded-lg text-sm col-span-2">
                        <button type="submit" class="col-span-2 bg-green-600 text-white py-2 rounded-lg font-bold">Guardar</button>
                    </form>
                </div>
                <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                    <h3 class="p-3 bg-slate-50 font-bold text-[10px] uppercase text-slate-500 border-b">Detalle de Extracciones</h3>
                    <table class="w-full text-sm">
                        <tbody id="tablaExtracciones"></tbody>
                    </table>
                </div>
            </div>

            <div class="space-y-4">
                <div class="bg-white p-5 rounded-2xl shadow-sm border border-slate-200 no-print">
                    <h2 class="font-bold mb-4 text-red-700 uppercase text-xs">Registrar Pago</h2>
                    <form id="formPago" class="grid grid-cols-2 gap-2 mb-4">
                        <input type="date" id="pagoFecha" required class="border p-2 rounded-lg text-sm">
                        <input type="text" id="pagoProv" placeholder="Proveedor" required class="border p-2 rounded-lg text-sm">
                        <input type="number" id="pagoMonto" placeholder="Monto $" required class="border p-2 rounded-lg text-sm col-span-2">
                        <button type="submit" class="col-span-2 bg-red-600 text-white py-2 rounded-lg font-bold">Guardar Pago</button>
                    </form>
                    <input type="text" id="buscador" onkeyup="actualizarUI()" placeholder="üîç Buscar proveedor..." class="w-full border p-2 rounded-lg text-[11px] bg-slate-50">
                </div>
                <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                    <h3 class="p-3 bg-slate-50 font-bold text-[10px] uppercase text-slate-500 border-b">Detalle de Pagos</h3>
                    <table class="w-full text-sm">
                        <tbody id="tablaPagos"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="mt-12 flex justify-center no-print">
            <button onclick="resetTotal()" class="text-red-400 hover:text-red-700 text-xs font-medium border border-red-100 px-4 py-2 rounded-full">
                ‚ö†Ô∏è Resetear Todo
            </button>
        </div>
    </div>

    <script>
        let datos = JSON.parse(localStorage.getItem('finanzas_v4_claudia')) || { extracciones: [], pagos: [], saldoInicial: 0 };

        function actualizarUI() {
            const tExt = document.getElementById('tablaExtracciones');
            const tPag = document.getElementById('tablaPagos');
            const filtro = document.getElementById('buscador').value.toLowerCase();
            tExt.innerHTML = ''; tPag.innerHTML = '';
            
            let sLeo = 0, sClaudia = 0, sPagos = 0;
            let sInicial = Number(datos.saldoInicial || 0);

            datos.extracciones.sort((a,b) => new Date(b.fecha) - new Date(a.fecha)).forEach((e) => {
                if(e.cuenta === 'Leo') sLeo += Number(e.monto); else sClaudia += Number(e.monto);
                tExt.innerHTML += `<tr class="border-b"><td class="p-2 text-[10px] text-slate-500">${e.fecha}</td><td class="p-2 font-semibold">${e.cuenta}</td><td class="p-2 text-right font-bold text-green-600">$${Number(e.monto).toLocaleString()}</td><td class="p-2 text-right no-print"><button onclick="eliminar('extracciones', ${datos.extracciones.indexOf(e)})" class="text-red-300 hover:text-red-600">‚úï</button></td></tr>`;
            });

            datos.pagos.sort((a,b) => new Date(b.fecha) - new Date(a.fecha)).forEach((p) => {
                if(p.proveedor.toLowerCase().includes(filtro)) {
                    sPagos += Number(p.monto);
                    tPag.innerHTML += `<tr class="border-b"><td class="p-2 text-[10px] text-slate-500">${p.fecha}</td><td class="p-2 font-semibold text-slate-700">${p.proveedor}</td><td class="p-2 text-right font-bold text-red-600">$${Number(p.monto).toLocaleString()}</td><td class="p-2 text-right no-print"><button onclick="eliminar('pagos', ${datos.pagos.indexOf(p)})" class="text-red-300 hover:text-red-600">‚úï</button></td></tr>`;
                }
            });

            document.getElementById('displaySaldoInicial').innerText = `$${sInicial.toLocaleString()}`;
            document.getElementById('totalLeo').innerText = `$${sLeo.toLocaleString()}`;
            document.getElementById('totalClaudia').innerText = `$${sClaudia.toLocaleString()}`;
            document.getElementById('totalPagos').innerText = `$${sPagos.toLocaleString()}`;
            document.getElementById('saldoBalance').innerText = `$${(sInicial + sLeo + sClaudia - sPagos).toLocaleString()}`;
            
            localStorage.setItem('finanzas_v4_claudia', JSON.stringify(datos));
        }

        function setSaldoInicial() {
            const n = prompt("Dinero sobrante (Saldo Inicial):", datos.saldoInicial || 0);
            if (n !== null) { datos.saldoInicial = Number(n); actualizarUI(); }
        }

        document.getElementById('formExtraccion').onsubmit = (e) => {
            e.preventDefault();
            datos.extracciones.push({ fecha: document.getElementById('extFecha').value, monto: document.getElementById('extMonto').value, cuenta: document.getElementById('extCuenta').value });
            actualizarUI(); e.target.reset();
        };

        document.getElementById('formPago').onsubmit = (e) => {
            e.preventDefault();
            datos.pagos.push({ fecha: document.getElementById('pagoFecha').value, proveedor: document.getElementById('pagoProv').value, monto: document.getElementById('pagoMonto').value });
            actualizarUI(); e.target.reset();
        };

        function eliminar(tipo, index) { if(confirm('¬øEliminar?')) { datos[tipo].splice(index, 1); actualizarUI(); } }
        function resetTotal() { if(confirm('¬øBorrar todo?')) { datos = { extracciones: [], pagos: [], saldoInicial: 0 }; actualizarUI(); } }
        function exportarDatos() {
            const a = document.createElement('a');
            a.href = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(datos));
            a.download = "backup_finanzas.json"; a.click();
        }

        document.getElementById('importFile').onchange = (e) => {
            const r = new FileReader();
            r.onload = (ev) => { datos = JSON.parse(ev.target.result); actualizarUI(); };
            r.readAsText(e.target.files[0]);
        };

        actualizarUI();
    </script>
</body>
</html>
